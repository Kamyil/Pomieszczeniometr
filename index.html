<!DOCTYPE html>
<html lang="pl" ng-app="my-app" ng-controller="myCtrl as $ctrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomieszczeniometr [DEMO]</title>

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/fontawesome-all.css">
<link rel="stylesheet" href="css/fontawesome.css">


</head>
<body>
       
        <script src="js/angular.js"></script>
        <div class="container">
            
   
     <div class="rooms" id="rooms" >
            <div class="room" id="r1">
                <h3><input type="text" name="" id="" placeholder="Pole 1"></h3>
                <label for=""><i class="fas fa-arrows-alt-h"></i></label> <input type="number" ng-model="height1" ng-init="height1='0'" value="0" > m &nbsp;
                <label for=""><i class="fas fa-arrows-alt-v"></i></label> <input type="number" ng-model="width1" ng-init="width1='0'" value="0"> m <br><br>
                <label for="" class="totalSingle">{{ (+height1*width1) }} m<sup>2</sup></label>
            </div>
         
           <div class="room" id="r2">
            <h3><input type="text" name="" id="" placeholder="Pole 2"></h3>

           </div>

           </div>
           <div class="room" id="r4">

            <label for=""><i class="fas fa-arrows-alt-h"></i></label> <input type="number" ng-model="height4" ng-init="height4='0'" value="0"> m &nbsp;
            <label for=""><i class="fas fa-arrows-alt-v"></i></label> <input type="number" ng-model="width4" ng-init="width4='0'" value="0"> m <br><br>
            <label for="" class="totalSingle">{{ height4*width4 }} m<sup>2</sup></label>
             </div>
             <div class="room" id="r5">
                <h3><input type="text" name="" id="" placeholder="Pole 5"></h3>
                <label for=""><i class="fas fa-arrows-alt-h"></i></label> <input type="number" ng-model="height5" ng-init="height5='0'" value="0"> m &nbsp;
                <label for=""><i class="fas fa-arrows-alt-v"></i></label> <input type="number" ng-model="width5" ng-init="width5='0'" value="0"> m <br><br>
                <label for="" class="totalSingle">{{ height5*width5 }} m<sup>2</sup></label>
             </div>
             <div class="room" id="r6">
                    <h3><input type="text" name="" id="" placeholder="Pole 6"></h3>
                <label for=""><i class="fas fa-arrows-alt-h"></i></label> <input type="number" ng-model="height6" ng-init="height6='0'" value="0"> m &nbsp;

                <label for="" class="totalSingle">{{ height6*width6 }} m<sup>2</sup></label>
             </div>
             
           <!-- <button class="add">+</button> -->
           <!-- <button type="button" ng-click="$ctrl.addElement()">Dodaj pole</button> -->

     </div>
          


     <div class="view">
        <div class="squares">
            <div id="square1"></div> 
        </div>



         <div class="totalNumber">
            <h3>Łączny metraż</h3>
           <h1>{{ (height1*width1)+ (height2*width2) + (height3*width3) +(height4*width4) +(height5*width5)+(height6*width6) }} m<sup>2</sup></h1>
        </div>
       
       </div>
